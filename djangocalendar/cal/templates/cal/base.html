{% load static %}
{% load calendar-tags %}
<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  <link rel="stylesheet" type="text/css" href="{% static 'cal/css/styles.css' %}">
  <title>Django Calendar App</title>
</head>
<body onload='today()'>
	<div class='mynavbar'>
		<div class='mycontainer'>
			<a href="{% url 'cal:calendar' %}" style='border-right: solid 2px black;padding-right: 4px;'>Home</a>
			<span id='date-time'></span> 
			Total Events : {% total_events %}
			<form method='get' action='{% url "cal:search" %}' class='search'>
				<input class="search-input" name="query" type="search" placeholder="Search . . .">
                
			</form>
		</div>
	</div>
	
  {% block content %}
  {% endblock %}
	
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  

  {% block script %}
  {% endblock %}
  
</body>
<script>
	el = document.getElementById('date-time')
	time = setInterval(now, 1000)
	function now(){
		d = new Date()
		el.innerHTML = d.toLocaleString()
	}
	function today(){
		var date = new Date()
		var server_year = {{ year }}
		var server_month = {{ month }}
		var server_day = {{ day }}
		var todays = document.getElementById(server_year+'-'+server_month+'-'+server_day)
		todays.style.background = '#eee'
		todays.title = 'Today'
	}
	

    
</script>
</html>
